services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=mydatabase'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=myuser'
    ports:
      - '32768:3306'
  redis:
    image: "redis:latest"
    container_name: "redis-cache"
    ports:
      - "6379:6379"
    networks:
      - cache-network
    volumes:
      - redis_data:/data

networks:
  cache-network:
    driver: bridge

volumes:
  redis_data:
    driver: local